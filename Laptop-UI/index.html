<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"/>
        <title>Landing Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="logo"/>
                <h4 class="logo">Lappy Place</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Specs</a></li>
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link"href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="cart"/>
                
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>The Laptop of the future</h1>
                        <br>
                        <p>The new 14 inch bezeless display offering a 4K display with touch screen. Magic is here!
                        </p>
                    </div>

                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add to Cart</button>

                    </div>
                </div>

                <div class="cover">
                    <img src="./img/matebook.png" alt="Matebook">
                </div>
            </section>

            <div class="laptp-select">
                <img src="./img/arrow-left.svg" alt="">
                <img src="./img/dot.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/arrow-right.svg" alt="">

            </div>

            <img class="big-circle" src="./img/big-eclipse.svg" alt=""/>
            <img class="medium-circle" src="./img/mid-eclipse.svg" alt=""/>
            <img class="small-circle" src="./img/small-eclipse.svg" alt=""/>

        </main>

    
    </body>
</html>
