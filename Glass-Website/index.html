<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF -8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
            Glass Website
        </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"/>

    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/Superset_Photo (1).jpg" alt="" style="width:80px;height:110px;">
                        <h3>Nibhrit Mohanty</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="">
                            <h3>Streams</h3>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="">
                            <h3>Games</h3>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="">
                            <h3>New</h3>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="">
                            <h3>Library</h3>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join Pro for free games</h2>
                        <img src="./images/controller.png" alt="">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text"/>
                    </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy An Adventure</h2>
                            <p>PS4 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
                </div>
            </section>
        </main>
        <div class = "circle1"></div>
        <div class="circle2"></div>

    </body>
</html>
